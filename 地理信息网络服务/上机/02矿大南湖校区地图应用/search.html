<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关键字搜索</title>
</head>
<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&libraries=service&key=PLWBZ-X4XLD-RDR4G-HBVSI-XRKK2-HEBDC"></script>
<script src="js/Map.js"></script>
<style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #container {
        width: 100%;
        height: 100%;
    }
    #panel {
        position: absolute;
        background: #FFF;
        width:300px;
        padding: 20px;
        z-index: 9999;
        top: 30px;
        left: 30px;
    }
</style>

<body onload="initMap()">
    <div id="container"></div>
    <div id="panel">
        <p>输入关键字，按下搜索，将在屏幕展示的地图范围中搜索相关地点。</p>
        <label for='keyword'>查询：</label><input id='keyword' type="text" value='超市' >
        <input id="search" type="button" class="btn" value="搜索" onclick="searchByKeyword()" />
    </div>
</body>

</html>
